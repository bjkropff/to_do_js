<!DOCTYPE html>
<html>
  <head>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>To-Do</title>
  </head>
  <body>
    <div class="container">
      <div class="row">

        <div class="col-md-6">
          <h2>My To-Do List</h2>
          <form id="new_list_item">
            <div class="form-group">
              <label for="new-task">Create Task</label>
              <input type="text" class="form-control" id="new-task">
            </div>
            <button type="sumbit" class="btn btn-success btn-md">
              <span class="glyphicon glyphicon-plus"></span> Add to list
            </button>
          </form>
          <h2>Tasks:</h2>
        <ol id="list">

        </ol>
        </div>

        <div class="col-md-6">
          <div id="show-task">

          <h2></h2>
          <p><span class="task"></span></p>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
